<!DOCTYPE html>
<html lang="en">
<head>
  <title>RPI SPEAK!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body style="display:flex;flex-direction:column;justify-content: center;align-items:center;">
  <h1 >Task schedule Demo</h1>
  <div class="container" style="display:flex;justify-content: center;align-items:center;">  
  <button class="on btn btn-primary m-2">ON</button>
  <button class="off btn btn-danger m-2">OFF</button>
  </div>
</body>
<script>
    on_button=document.querySelector(".on")
    off_button=document.querySelector(".off")

    on_button.addEventListener("click",()=>{
       axios.get("?state=on")   
    })
    off_button.addEventListener("click",()=>{
        axios.get("?state=off") 
    })
</script>
</html>
